machine:
  php:
    version: 7.0.4
dependencies:
  cache_directories:
    - /home/ubuntu/.phantomjs/2.1.1/x86_64-linux/bin
  pre:
    - sh install-phantomjs-2.1.1.sh

test:
  pre:
    - phantomjs --version > /dev/null &
    - phantomjs --webdriver=4445:
        background: true
  override:
    - bin/behat -p phantomjs -f pretty -f progress